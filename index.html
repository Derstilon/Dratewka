                        else carry_text += game.inventory[0].opis;

                        );

                            where.text;

                        document.getElementById("location_figure").style =
                            "background: " + where.color;
                        document.getElementById("span8").textContent =
                            " What now?";

                    screen_animation: "",

                                        game.init();

                                        text =
                                            "img/start/start" +
                                            game.intro.intro_count.toString() +
                                            ".png";
                                        game.intro.next_intro(text);
                                    }
                                },
                                750,
                            );
                        };
                    },
                    intro_start: function () {
                        var div = document.createElement("div");
                        div.id = "intro";
                        var span = document.createElement("span");
                        span.textContent = "Press any key to start";
                        span.id = "intro_screen";
                        div.appendChild(span);
                        document.getElementById("plansza").appendChild(div);
                        document.body.onkeydown = function (event) {
                            game.intro.screen_keydown();

                },
                methods: {
                    plansza: function () {
                        document.getElementById("plansza").innerHTML =
                            "<img src='img/scn2.png' id='screenshot' /><div id='top_section' ><span id='span1'>You are in a frontyard of your house</span></div><div id='local' ><figure id='location_figure'><img id='location_pic' src='img/47.png' ></figure></div><div id='compass' ><img id='compass_pic' src='img/compass/compass.png' ><img id='compass_w' src='img/compass/w.png' ><img id='compass_n' src='img/compass/n.png' ><img id='compass_e' src='img/compass/e.png' ><img id='compass_s' src='img/compass/s.png' ></div><div id='section' class=''><span id='span2'>You can go WEST, NORTH, SOUTH</span><span id='span3'>You see nothing</span><span id='span4'>You are carrying nothing</span><span id='span5'>You are carrying nothing</span><span id='span6'>You are carrying nothing</span><span id='span7'>You are carrying nothing</span><span id='what_now'><span id='span8' >What now?</span><div id='command_div' con> <span id='command'></span><span id='prompting'></span></div></span></div>";
                        document.getElementById("command").textContent = " ";
                        /*var input = document.createElement("input")
                    input.id = 'command'

                    input.name = 'command'
                    input.autofocus = true
                    input.onblur = function(){
                        input.focus();
                    }
                    document.getElementById("what_now").appendChild(input)*/
                        game.load_location();
                    },
                    keydown: function () {
                        var that = this;
                        console.log("that", that);
                        document.body.onkeydown = function (event) {
                            var keycode = arguments[0].which;
                            if (
                                ((keycode > 64 && keycode < 91) ||
                                    keycode == 32) &&
                                document.getElementById("command").textContent
                                    .length < 25 &&
                                game.action == false
                            ) {
                                document.getElementById(
                                    "command",
                                ).textContent += String.fromCharCode(keycode);
                            } else if (
                                document.getElementById("command").textContent
                                    .length > 1 &&
                                keycode == 8 &&
                                game.action == false
                            ) {
                                document.getElementById("command").textContent =
                                    document
                                        .getElementById("command")
                                        .textContent.substring(
                                            0,
                                            document.getElementById("command")
                                                .textContent.length - 1,
                                        );
                            } else if (
                                keycode == 13 &&
                                document.getElementById("command").textContent
                                    .length > 0 &&
                                game.action == false
                            ) {
                                var value =
                                    document.getElementById(
                                        "command",
                                    ).textContent;
                                document.getElementById("command").textContent =
                                    " ";
                                game.methods.enter(value, that);
                            }
                            //that.wczytaj_lokacje()
                        };
                        //game.methods.prompting()
                    },
                    enter: function () {
                        console.log(
                            arguments[0].toUpperCase(),
                            arguments[0][0],
                        );
                        var command = arguments[0].toUpperCase().split(" ");
                        if (command.length == 2) {
                            switch (command[1]) {
                                case "WEST":
                                case "W":
                                    game.action = true;
                                    if (
                                        game.map[game.x][game.y].path[0] == true
                                    ) {
                                        if (
                                            game.map[game.x][game.y - 1]
                                                .picture == "41" &&
                                            game.milestone < 8
                                        ) {
                                            game.methods.alert(
                                                [
                                                    "You can't go that way...",
                                                    "The dragon spleeps in a cave!",
                                                ],
                                                1500,
                                            );
                                        } else {
                                            game.y--;
                                            game.methods.alert(
                                                ["You are going west..."],
                                                750,
                                            );
                                        }
                                    } else {
                                        game.methods.alert(
                                            ["You can't go that way"],
                                            1000,
                                        );
                                    }
                                    break;
                                case "NORTH":
                                case "N":
                                    game.action = true;
                                    if (
                                        game.map[game.x][game.y].path[1] == true
                                    ) {
                                        game.x--;
                                        game.methods.alert(
                                            ["You are going north..."],
                                            750,
                                        );
                                    } else {
                                        game.methods.alert(
                                            ["You can't go that way"],
                                            1000,
                                        );
                                    }
                                    break;
                                case "EAST":
                                case "E":
                                    game.action = true;
                                    if (
                                        game.map[game.x][game.y].path[2] == true
                                    ) {
                                        game.y++;
                                        game.methods.alert(
                                            ["You are going east..."],
                                            750,
                                        );
                                    } else {
                                        game.methods.alert(
                                            ["You can't go that way"],
                                            1200,
                                        );
                                    }
                                    break;
                                case "SOUTH":
                                case "S":
                                    game.action = true;
                                    if (
                                        game.map[game.x][game.y].path[3] == true
                                    ) {
                                        game.x++;
                                        game.methods.alert(
                                            ["You are going south..."],
                                            750,
                                        );
                                    } else {
                                        game.methods.alert(
                                            ["You can't go that way"],
                                            1200,
                                        );
                                    }
                                    break;
                                case "VOCABULARY":
                                case "V":
                                    game.action = true;
                                    game.methods.text(
                                        [
                                            "NORTH or N, SOUTH or S",
                                            "WEST or W, EAST or E",
                                            "TAKE (object) or T (object)",
                                            "DROP (object) or D (object)",
                                            "USE (object) or U (object)",
                                            "GOSSIPS or G, VOCABULARY or V",
                                        ],
                                        "Press any key",
                                    );
                                    break;
                                case "GOSSIPS":
                                case "G":
                                    game.action = true;
                                    game.methods.text(
                                        [
                                            "The  woodcutter lost  his home key...",
                                            "The butcher likes fruit... The cooper",
                                            "is greedy... Dratewka plans to make a",
                                            "poisoned  bait for the dragon...  The",
                                            "tavern owner is buying food  from the",
                                            "pickers... Making a rag from a bag...",
                                        ],
                                        "Press any key",
                                    );
                                    break;
                                default:
                                    game.action = true;
                                    game.methods.alert(
                                        [
                                            "Try another word or V for vocabulary",
                                        ],
                                        1750,
                                    );
                            }
                        } else if (command.length == 3) {
                            switch (command[1]) {
                                case "TAKE":
                                case "T":
                                    game.action = true;
                                    if (game.inventory.length == 0) {
                                        game.methods.take(command);
                                    } else {
                                        game.methods.alert(
                                            ["You are carrying something"],
                                            1200,
                                        );
                                    }
                                    break;
                                case "DROP":
                                case "D":
                                    game.action = true;
                                    if (game.inventory.length > 0) {
                                        game.methods.drop(command);
                                    } else {
                                        game.methods.alert(
                                            ["You are carrying nothing"],
                                            1200,
                                        );
                                    }
                                    break;
                                case "USE":
                                case "U":
                                    game.action = true;
                                    if (game.inventory.length > 0) {
                                        game.methods.use(command);
                                    } else {
                                        game.methods.alert(
                                            ["You are carrying nothing"],
                                            1200,
                                        );
                                    }
                                    break;
                                default:
                                    game.action = true;
                                    game.methods.alert(
                                        [
                                            "Try another word or V for vocabulary",
                                        ],
                                        1750,
                                    );
                            }
                        } else {
                            game.methods.alert(
                                ["Too many words, Check V for vocabulary"],
                                1750,
                            );
                        }
                    },
                    alert: function () {
                        document.getElementById("command_div").style.display =
                            "none";
                        document.getElementById("span8").textContent =
                            arguments[0][0].toString();
                        console.log("ARGUMENTY ZERO", arguments[0]);
                        var tab = [];

                            console.log("TAB TAK WYGLĄDA", arguments[0][i]);
                            tab[i - 1] = arguments[0][i];
                        }
                        if (arguments[0].length > 1) {
                            window.setTimeout(function () {
                                console.log("JESZCZE RAZ", tab, timer);
                                game.methods.alert(tab, timer);
